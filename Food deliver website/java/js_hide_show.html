<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide Show    |   JS</title>
    <style>
        #btn{
            background-color: red;
            border-radius: 8px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>this is a heading</h1>
    <p id="para">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Aspernatur quasi officiis enim eius molestiae id. Vel mollitia eveniet in eos! Repellat ut quibusdam id! Exercitationem repellendus minus tempora, aut dolores at necessitatibus qui architecto sunt.</p>
    
    <button id="btn" onclick="hide()"> Submit </button>

    <script>
        para.style.display = 'none';
        function hide() {
            if (para.style.display != 'none') {
                para.style.display= 'none';
            }
            else{
                para.style.display= 'block';
                

            }
            
        }
    </script>
    
</body>
</html>
