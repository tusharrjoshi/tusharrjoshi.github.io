<head>

<body>
    <h1 class="display-3">Reach Us</h1>
    <div class="form">
        <form action="" id="form-contact" class="contact-form">
            <input type="text" name="name" id="name" placeholder="Enter your name">
            <input type="email" name="email" id="email" placeholder="Enter your email">
            <textarea name="meassage" id="message" cols="30" rows="10" placeholder="Enter Your Message"></textarea>
            <input type="submit" class="submit btn btn-success" value="Send Message">

        </form>
    </div>
    <script src="/js/app.js"></script>
</body>
